{% extends "learning_logs/base.html" %}

{% block content %}

<h2>Темы:</h2>

<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
    <li>Темы еще не добавлены</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему</a>

{% endblock content %}
